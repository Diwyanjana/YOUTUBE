<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Neumorphic 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <button id="themeToggle" class="mb-12 w-14 h-14 neu-button flex items-center justify-center text-xl">
        ğŸŒ™
    </button>

    <div id="card" class="neu-card max-w-lg w-full p-16 text-center floating">
        <h1 id="liquid" class="liquid-text select-none">404</h1>
        
        <div class="space-y-4 mt-4">
            <h2 class="text-xl font-bold uppercase tracking-widest text-slate-500">Page Lost</h2>
            <p class="text-slate-400 font-medium">Something went wrong. The page you are looking for is underwater.</p>
        </div>

        <div class="flex gap-6 justify-center mt-10">
            <button class="neu-button px-10 py-3 font-bold text-blue-500">HOME</button>
            <button class="neu-button px-10 py-3 font-bold text-slate-400">BACK</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const liquid = document.getElementById('liquid');
        const themeToggle = document.getElementById('themeToggle');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;

            const percent = (e.clientY / window.innerHeight) * 100;
            liquid.style.backgroundPosition = `0 ${percent}%`;
        });

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerText = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
        });
    </script>
</body>
</html>
