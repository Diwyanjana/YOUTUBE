<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Neumorphic 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --liquid: #3b82f6;
        }

        [data-theme='dark'] {
            --bg: #1a1d21;
            --shadow-light: #2a2f36;
            --shadow-dark: #000000;
            --liquid: #60a5fa;
        }

        body {
            background-color: var(--bg);
            transition: all 0.5s ease;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .neu-card {
            background: var(--bg);
            border-radius: 40px;
            box-shadow: 20px 20px 60px var(--shadow-dark),
                       -20px -20px 60px var(--shadow-light);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        
        .liquid-text {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            background: linear-gradient(to bottom, var(--shadow-dark) 50%, var(--liquid) 50%);
            background-size: 100% 200%;
            background-position: 0 0%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background-position 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.05));
        }

        .neu-button {
            background: var(--bg);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .neu-button:hover {
            box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light);
            transform: translateY(2px);
        }

        .neu-button:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <button id="themeToggle" class="mb-12 w-14 h-14 neu-button flex items-center justify-center text-xl">
        üåô
    </button>

    <div id="card" class="neu-card max-w-lg w-full p-16 text-center floating">
        <h1 id="liquid" class="liquid-text select-none">404</h1>
        
        <div class="space-y-4 mt-4">
            <h2 class="text-xl font-bold uppercase tracking-widest text-slate-500">Page Lost</h2>
            <p class="text-slate-400 font-medium">Something went wrong. The page you are looking for is underwater.</p>
        </div>

        <div class="flex gap-6 justify-center mt-10">
            <button class="neu-button px-10 py-3 font-bold text-blue-500">HOME</button>
            <button class="neu-button px-10 py-3 font-bold text-slate-400">BACK</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const liquid = document.getElementById('liquid');
        const themeToggle = document.getElementById('themeToggle');

        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;

            
            const percent = (e.clientY / window.innerHeight) * 100;
            liquid.style.backgroundPosition = `0 ${percent}%`;
        });

        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>
</body>
</html>
